group 'com.routes'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:1.4.3.RELEASE')
    }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

configurations {
    compile.exclude group: 'commons-logging', module: 'commons-logging'
}

dependencies {
    compile ('org.springframework.boot:spring-boot-starter')
    compile group: 'com.routes', name: 'routes-admin-api', version: '1.0-SNAPSHOT'
    compile group: 'com.routes', name: 'geolocation-service', version: '1.0-SNAPSHOT'
    compile group: 'org.zeromq', name: 'jeromq', version: '0.3.6'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.5'
    compile group: 'com.flickr4java', name: 'flickr4java', version: '2.16'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.8'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
